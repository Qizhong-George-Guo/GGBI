<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

  <!-- Clip everything to a perfect circle -->
  <defs>
    <clipPath id="circleClip">
      <circle cx="256" cy="256" r="256"></circle>
    </clipPath>
  </defs>

  <!-- Group of four quadrants, clipped by the circle -->
  <g clip-path="url(#circleClip)">
    <!-- Top-left: Green -->
    <rect x="0" y="0" width="256" height="256" fill="#34A853"></rect>

    <!-- Top-right: Grey -->
    <rect x="256" y="0" width="256" height="256" fill="#D1D5DB"></rect>

    <!-- Bottom-left: Blue -->
    <rect x="0" y="256" width="256" height="256" fill="#1D4ED8"></rect>

    <!-- Bottom-right: Gold / Yellow -->
    <rect x="256" y="256" width="256" height="256" fill="#FACC15"></rect>
  </g>
</svg>
